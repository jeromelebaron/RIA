<h1>Appels Ajax</h1>
<div class="row">
	<label>Recherche par nom :</label> <input type="text" data-ng-model="tri.nom"/>
</div>
<div class="row">
	<label>Recherche par race : </label>
	<select data-ng-model="tri.race">
		<option value=""></option>
		<option data-ng-repeat="(clefRace, nbRace) in lesRaces" value="{{clefRace}}">{{clefRace}} ({{nbRace}})</option>
	</select>
</div>
<table class="table table-striped" ng-if="lesChiens.length">
	<thead>
		<tr>
			<th class="col-md-1">Id</th>
			<th class="col-md-4">Nom</th>
			<th class="col-md-4">Race</th>
			<th class="col-md-1">Age</th>
			<th class="col-md-2">Lof</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="chien in lesChiens | filter: tri" data-ng-click="detailChien(chien.id)">
			<td class="col-md-1">{{chien.id}}</td>
			<td class="col-md-4">{{chien.nom}}</td>
			<td class="col-md-4">{{chien.race}}</td>
			<td class="col-md-1">{{chien.age}}</td>
			<td class="col-md-2">{{chien.lof}}</td>
		</tr>
	</tbody>
</table>
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">{{chienClick.nom}}</h4>
			</div>
			<div class="modal-body" id="detailChien">
				<ul>
					<li>Race : {{chienClick.race}}</li>
					<li>Age : {{chienClick.age}}</li>
					<li>Est inscrit au LOF : {{chienClick.lof}}</li>
				</ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
			</div>
		</div>
	</div>
</div>
