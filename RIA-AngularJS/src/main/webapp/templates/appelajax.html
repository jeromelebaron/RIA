<h1>Appels Ajax</h1>
<div class="row">
	<label>Recherche par nom :</label> <input type="text" data-ng-model="tri.nom"/>
</div>
<div class="row">
	<label>Recherche par race : </label>
	<select data-ng-model="tri.race">
		<option value=""></option>
		<option data-ng-repeat="(clefRace, nbRace) in lesRaces" value="{{clefRace}}">{{clefRace}} ({{nbRace}})</option>
	</select>
</div>
<table class="table table-striped" ng-if="lesChiens.length">
	<thead>
		<tr>
			<th ng-repeat="(cle, valeur) in chien" data-ng-click="classement(cle)">
				{{cle | uppercase}} 
				<span class="glyphicon glyphicon-collapse-up" data-ng-if="order === cle && !sens"></span>
				<span class="glyphicon glyphicon-collapse-down" data-ng-if="order === cle && sens"></span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="chien in lesChiens | filter: tri | orderBy:order:sens"  data-ng-click="detailChien(chien.id)">
			<td ng-repeat="(cle, valeur) in chien">{{valeur}}</td>
		</tr>
		<tr>
			<td>Auto</td>
			<td><input type="text" data-ng-model="newChien.nom"></td>
			<td><input type="text" data-ng-model="newChien.race"></td>
			<td><input type="text" data-ng-model="newChien.age" size=3></td>
			<td><input type="checkbox" data-ng-model="newChien.lof"></td>
		</tr>
	</tbody>
</table>
<div class="row">
	<button class="btn btn-primary" data-ng-click="ajouterChien()">Ajouter</button>
</div>
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">{{chienClick.nom}}</h4>
			</div>
			<div class="modal-body" id="detailChien">
				<ul>
					<li ng-repeat="(cle, valeur) in chienClick">{{cle | uppercase}} : {{valeur}}</li>
				</ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
			</div>
		</div>
	</div>
</div>
