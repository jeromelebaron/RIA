<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="form">
		<p:dataTable var="chien" value="#{managedBeanChien.lesPetitChiens}"
			selectionMode="single" selection="#{managedBeanChien.petitChien}"
			rowKey="#{chien.id}">
			<p:ajax event="rowSelect" listener="#{managedBeanChien.onRowSelect}"
				update="form:detail" />
			<p:column headerText="Id" sortBy="#{chien.id}">
				<h:outputText value="#{chien.id}" />
			</p:column>
			<p:column headerText="Nom" sortBy="#{chien.nom}">
				<h:outputText value="#{chien.nom}" />
			</p:column>
			<p:column headerText="Race" sortBy="#{chien.race}">
				<h:outputText value="#{chien.race}" />
			</p:column>
			<p:column headerText="Age" sortBy="#{chien.age}">
				<h:outputText value="#{chien.age}" />
			</p:column>
			<p:column headerText="LOF" sortBy="#{chien.lof}">
				<h:outputText value="#{chien.lof}" />
			</p:column>
		</p:dataTable>
		<h:panelGroup id="detail">
			<h:panelGroup rendered="#{managedBeanChien.petitChien != null}">
				<ul>
					<li>#{managedBeanChien.petitChien.id}</li>
					<li>#{managedBeanChien.petitChien.nom}</li>
					<li>#{managedBeanChien.petitChien.race}</li>
					<li>#{managedBeanChien.petitChien.age}</li>
					<li>#{managedBeanChien.petitChien.lof}</li>
				</ul>
			</h:panelGroup>
		</h:panelGroup>
		<p:chart type="bar" model="#{managedBeanChien.barChartModel}"
			style="height:500px" />
	</h:form>
</body>
</html>
