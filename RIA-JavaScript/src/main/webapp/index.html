<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Premier java script</title>
	<script type="text/javascript">
	var premiereVariable = 10;
	console.log(premiereVariable);
	console.log(typeof(premiereVariable));
	premiereVariable = "Bloop";
	console.log(typeof(premiereVariable));
	premiereVariable = true;
	console.log(typeof(premiereVariable));
	premiereVariable = ["text", 1, true];
	console.log(typeof(premiereVariable));
	console.log(premiereVariable);
	console.log(typeof(premiereVariable));
	premiereVariable = new Array("un", "deux");
	console.log(typeof(premiereVariable));
	premiereVariable = {
		clef: "valeur", 
		clef2: 2,
		clef3 : true 
	};
	console.log(premiereVariable);
	console.log("Valeur de la première clef " + premiereVariable.clef);
	console.log("Valeur de la deuxième clef " + premiereVariable["clef2"]);
	premiereVariable.nouvelleClef = "nouvelleClef";
	console.log(premiereVariable);
	</script>
</head>
<body>
	<div>
		<div></div>
	</div>
</body>
</html>
