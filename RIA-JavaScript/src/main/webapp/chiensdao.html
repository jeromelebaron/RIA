<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<title>Premier Ajax</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script type="text/javascript" src="scripts/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/ajaxpromise.js"></script>
	<script type="text/javascript" src="scripts/chienVue.js"></script>
	<script type="text/javascript" src="scripts/modeleChien.js"></script>
	<script type="text/javascript" src="scripts/chienControler.js"></script>
</head>
<body>
	<div class="container" id="contenant">
		<p id="enCours"></p>
		<div class="row">
			<button onclick="controlerChien.listerTousLesChiens()" class="btn btn-primary">Tous les chiens</button>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Race</th>
					<th>Age</th>
					<th>Lof</th>
				</tr>
			</thead>
			<tbody id="contenuTableau">
			</tbody>
		</table>
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="titre"></h4>
					</div>
					<div class="modal-body" id="detailChien">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
